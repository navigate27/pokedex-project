<div class="poke-detail-container">
  <div class="poke-bg">
    <div class="flex justify-between poke-header">
      <h4>Bulbasaur</h4>
      <h5>#001</h5>
    </div>
    <img class="pokeball-alpha" src="/assets/poke-alpha.png" alt="" />
  </div>
  <img class="poke-img" src="/assets/bulba-sample.png" alt="" />
  <div class="poke-content">
    <div class="type flex justify-center">
      <mat-chip-list>
        <mat-chip color="primary" selected>Grass</mat-chip>
        <mat-chip color="accent" selected>Poison</mat-chip>
      </mat-chip-list>
    </div>

    <div class="dynamic-content">
      <button class="tab tab-prev" mat-button (click)="tabPrev()">
        <mat-icon>chevron_left</mat-icon>
      </button>
      <button class="tab tab-next" mat-button (click)="tabNext()">
        <mat-icon>chevron_right</mat-icon>
      </button>
      <mat-tab-group
        [selectedIndex]="tabSelected"
        (selectedIndexChange)="tabSelect($event)"
      >
        <mat-tab>
          <div
            class="about-container flex flex-col justify-center items-center"
          >
            <div class="about">
              <h3>About</h3>

              <div class="content">
                A strange seed was planted on its back at birth. the plant
                sprouts and grows with this pok√©mon.
              </div>
            </div>
          </div>
        </mat-tab>
        <mat-tab>Content 2</mat-tab>
        <mat-tab>Content 3</mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
