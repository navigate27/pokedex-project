<div class="search-field w-full">
  <input
    type="search"
    [(ngModel)]="searchValue"
    placeholder="Search pokemon..."
  />
</div>

<div class="card-container">
  <div class="row">
    <div
      class="pokemon col"
      *ngFor="let pokemon of pokemonList | search : searchValue : 'name'"
    >
      <pokemon-card [pokemonData]="pokemon"></pokemon-card>
    </div>
    <div #endOfList></div>

    <!-- TODO ADD NOT FOUND MESSAGE -->
  </div>
</div>
